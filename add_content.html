<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Content</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-header">
        <h1>Add New Content</h1>
    </header>
    <main>
        <section class="form-section">
            <form id="contentForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Enter content title" required>
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="">Loading categories...</option>
                    </select>
                    <button type="button" id="addCategoryBtn" class="btn-secondary">+ Add Category</button>
                </div>

                <div class="form-group">
                    <label for="newCategory" style="display: none;">New Category:</label>
                    <input type="text" id="newCategory" name="newCategory" placeholder="Enter new category name"
                        style="display: none;">
                    <button type="button" id="saveCategoryBtn" class="btn" style="display: none;">Save Category</button>
                </div>

                <div class="form-group">
                    <label for="description">Short Description:</label>
                    <textarea id="description" name="description" rows="3" placeholder="Enter a brief description"
                        required></textarea>
                </div>

                <div class="form-group">
                    <label for="content">Main Content:</label>
                    <textarea id="content" name="content" rows="10" placeholder="Write your full content here..."
                        required></textarea>
                </div>

                <div class="form-group">
                    <label for="image">Upload Image:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                    <div id="image-preview" class="image-preview"></div>
                </div>

                <button type="submit" class="btn">Save Content</button>
            </form>
        </section>
    </main>
    <footer class="main-footer">
        <p>Â© 2024 My_Knowledge | <a href="contact.html">Contact Us</a> | <a href="about.html">About Us</a></p>
    </footer>
    <script src="add-content.js"></script>
</body>

</html>
