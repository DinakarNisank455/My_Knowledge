<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-header">
        <h1>Manage Your Blogs</h1>
    </header>
    <main>
        <section class="blog-section">
            <h2>Add a New Blog</h2>
            <form>
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Blog Title" required>

                <label for="image">Image URL:</label>
                <input type="url" id="image" placeholder="Image Link" required>

                <label for="content">Content:</label>
                <textarea id="content" placeholder="Blog Content" rows="8" required></textarea>

                <button type="submit">Submit Blog</button>
            </form>
        </section>
    </main>
    <footer class="main-footer">

    </footer>
</body>

</html>
